{% load static %}
<div id="main-game-container">
    <img id="image-cover" src="{{ game.cover }}" alt="">
    <div id="cover-container">
        <div id="background-container"></div>
        <div id="background-dark">
            <h3 id="game_name">{{ game.name }}</h3>
            <h5 id="game_version_title">{{ game.version_title }}</h5>
            <div id="buttons-open-must-container" class="d-flex flex-nowrap flex-row">
                <a href="{% url 'main_app:detail_page' game_id=game.id %}">
                    <button type="button" class="cover-button">Open</button>
                </a>
                <button class="cover-button">MUST</button>
            </div>
        </div>
    </div>
</div>
