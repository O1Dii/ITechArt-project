{% extends 'base.html' %}

{% block title %}
    Main page
{% endblock %}

{% block head %}
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css' %}"/>
{% endblock %}

{% block body %}
    <div class="h-100 row">
        <div class="col-2">
            <button type="button" class="floating-button"><i id="floating-btn-icon" class="fa fa-cloud"></i></button>
        </div>
        <div class="col-8">
            <input type="text" placeholder="Search...">
            <div class="container-fluid d-flex flex-column flex-row" id="games-list">
                <div class="my-row row bg-light flex-fill d-flex">
                    {% for i in '123' %}
                        {% include 'game_template.html' %}
                    {% endfor %}
                </div>
                <div class="my-row row bg-light flex-fill d-flex" >
                    {% for i in '1' %}
                        {% include 'game_template.html' %}
                    {% endfor %}
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="row pages-container d-flex flex-wrap justify-content-center">
                        <div class="each-page-container align-self-start"><button type="button" class="pages-button">1</button></div>
                        <div class="each-page-container align-self-end"><button type="button" class="pages-button">2</button></div>
                        <div class="each-page-container align-self-end"><button type="button" class="pages-button">3</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
